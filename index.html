<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe Game </title>
<meta property="og:image" content="tictactoe.jpg">

    <link rel="stylesheet" href="tictactoe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<header>
   <div class="main">
    <div class="logo">
      <img src="logo.png">
</div>
<div class="title">
    <h1><B>A2 Tic Tac Toe</B></h1>
    <br> <br>
    <h3><B><MARQUEE>Take a break. Have some fun ðŸ˜‰ </MARQUEE></B></h3>
   </div>

</header>
<body>
  <!-- select box -->
  <div class="select-box">
    <header align="center">Tic Tac Toe</header>
    <div class="content">
      <div class="title" align="center">Choose Your Player Type.</div>
      <div class="options">
        <button class="playerX"><b>Player (X)</b></button>
        <button class="playerO"><b>Player (O)</b></button>
      </div>
      
    </div>
  </div> 

  <!-- playboard section -->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn"><b>X's Turn</b></span>
        <span class="Oturn"><b>O's Turn</b></span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>
  <!-- result box -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button><b>Play Again</b></button></div>
  </div>
